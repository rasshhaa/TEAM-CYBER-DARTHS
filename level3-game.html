<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3: The Deepfake Nightmare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>🚨 Detect the Deepfake!</h1>
        <p>The bank CEO is requesting an urgent transfer...</p>
        <video id="deepfake-video" autoplay loop muted>
            <source src="/EscapeTheHacker/assets/deepfake-ceo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>📞 The landline rings. **Do you answer it?**</p>
        <button onclick="answerPhone()">Pick Up Phone</button>

        <div id="audio-container">
            <audio id="phone-ring" src="/EscapeTheHacker/assets/phone-ring.mp3"></audio>
            <audio id="eerie-voices" src="/EscapeTheHacker/assets/distorted-voices.mp3"></audio>
        </div>

        <p>🧐 Is the video of a Real CEO?</p>
        <button onclick="checkDeepfake('1')">REAL</button>
        <button onclick="checkDeepfake('2')">FAKE</button>

        <div id="jumpscare">
            <img id="jumpscare-img" src="/EscapeTheHacker/assets/hacker-face.png" style="display: none;">
            <audio id="jumpscare-sound" src="/EscapeTheHacker/assets/hacker-laugh.mp3"></audio>
        </div>

        <p id="time-left">Time Left: <span id="timer">10</span> seconds</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
