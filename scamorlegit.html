<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam or Legit - Cybersecurity Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Courier New', monospace;
            background: #0a192f;
            color: #64ffda;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Homepage Styles */
        .homepage {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .homepage h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda;
            }
            100% {
                text-shadow: 0 0 20px #64ffda, 0 0 40px #64ffda;
            }
        }

        .homepage p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #a8b2d1;
        }

        .homepage button {
            background: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .homepage button:hover {
            background: #64ffda;
            color: #0a192f;
            animation: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Game Container Styles */
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: #172a45;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #64ffda;
            display: none; /* Hidden by default */
        }

        .scam-scenario {
            background: #0a192f;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .decision-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            background: #233554;
            color: #64ffda;
            border: 1px solid #64ffda;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #64ffda;
            color: #0a192f;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 10px;
            background: #233554;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #64ffda;
            transition: width 0.3s;
        }

        .feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .correct {
            background: #2e7d32;
        }

        .wrong {
            background: #c62828;
        }

        /* Ending Screen Styles */
        .ending-screen {
            display: none;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .ending-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda;
        }

        .ending-screen p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #a8b2d1;
        }

        .ending-screen button {
            background: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .ending-screen button:hover {
            background: #64ffda;
            color: #0a192f;
        }
    </style>
</head>
<body>
    <!-- Homepage -->
    <div class="homepage" id="homepage">
        <h1>Scam or Legit</h1>
        <p>Welcome to Scam or Legit, a cybersecurity game where you'll learn to identify phishing scams and protect yourself online. Test your skills and see if you can spot the scams!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="game-container">
        <div class="score-board">
            <div>Level: <span id="level">1</span></div>
            <div>XP: <span id="xp">0</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
        </div>
        <div id="scenario-container"></div>
        <div class="feedback" id="feedback"></div>
    </div>

    <!-- Ending Screen -->
    <div class="ending-screen" id="ending-screen">
        <h2>Game Completed!</h2>
        <p>Your Final Score: <span id="final-score">0</span></p>
        <p>Your Rank: <span id="rank">Novice</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Define all scenarios as levels
        const scenarios = [
            {
                type: 'email',
                content: "Urgent: Your account will be suspended! Click here to verify ‚Üí bit.ly/suspend-acc-123",
                isScam: true,
                explanation: "Legitimate companies never use URL shorteners for security links."
            },
            {
                type: 'phone',
                content: "Hi, this is Microsoft Support. We detected viruses on your computer. Can we remote in?",
                isScam: true,
                explanation: "Microsoft doesn't make unsolicited tech support calls."
            },
            {
                type: 'email',
                content: "[Company Name] Password Reset Request - initiated by you at 3:45 PM",
                isScam: false,
                explanation: "This is a standard password reset confirmation."
            },
            {
                type: 'email',
                content: "You've won a $1000 gift card! Click here to claim ‚Üí bit.ly/free-gift-123",
                isScam: true,
                explanation: "Unsolicited offers of free money are almost always scams."
            },
            {
                type: 'phone',
                content: "Hi, this is your bank. We need to verify your account details. Can you provide your SSN?",
                isScam: true,
                explanation: "Banks will never ask for sensitive information over the phone."
            },
            {
                type: 'email',
                content: "Your package delivery failed. Click here to reschedule ‚Üí bit.ly/delivery-123",
                isScam: true,
                explanation: "Legitimate delivery services use official domains, not URL shorteners."
            },
            {
                type: 'email',
                content: "Your subscription is about to renew. Click here to manage ‚Üí account.company.com",
                isScam: false,
                explanation: "This is a legitimate subscription renewal notice."
            },
            {
                type: 'phone',
                content: "Hi, this is your internet provider. We're upgrading your service. Can we confirm your address?",
                isScam: false,
                explanation: "This is a legitimate service upgrade notification."
            },
            {
                type: 'email',
                content: "Your account has been compromised. Click here to secure it ‚Üí bit.ly/secure-acc-123",
                isScam: true,
                explanation: "Legitimate companies will direct you to their official website, not a shortened link."
            }
        ];

        let currentLevel = 1;
        let xp = 0;
        let score = 0;
        let currentScenario = 0;

        function startGame() {
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            renderScenario();
        }

        function renderScenario() {
            const scenario = scenarios[currentScenario];
            const container = document.getElementById('scenario-container');
            
            container.innerHTML = `
                <div class="scam-scenario">
                    <h3>Level ${currentLevel}</h3>
                    <p>${scenario.content}</p>
                    <div class="decision-buttons">
                        <button onclick="handleChoice(true)">Scam üö©</button>
                        <button onclick="handleChoice(false)">Legit ‚úÖ</button>
                    </div>
                </div>
            `;
        }

        function handleChoice(userChoice) {
            const scenario = scenarios[currentScenario];
            const feedback = document.getElementById('feedback');
            
            if (userChoice === scenario.isScam) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = `‚úÖ Correct! ${scenario.explanation}`;
                xp += 50;
                score += 100;
                currentLevel++;
            } else {
                feedback.className = 'feedback wrong';
                feedback.innerHTML = `‚ùå Dangerous! ${scenario.explanation}`;
                xp = Math.max(0, xp - 25);
                score = Math.max(0, score - 50);
            }

            feedback.style.display = 'block';
            
            // Update displays
            document.getElementById('xp').textContent = xp;
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = currentLevel;
            document.querySelector('.progress-fill').style.width = 
                `${((currentScenario + 1) / scenarios.length) * 100}%`;

            // Next scenario or end game
            currentScenario++;
            if (currentScenario < scenarios.length) {
                setTimeout(() => {
                    feedback.style.display = 'none';
                    renderScenario();
                }, 2000);
            } else {
                setTimeout(() => {
                    endGame();
                }, 2000);
            }
        }

        function endGame() {
            const finalScore = score;
            const rank = getRank(finalScore);

            document.getElementById('final-score').textContent = finalScore;
            document.getElementById('rank').textContent = rank;

            document.getElementById('game-container').style.display = 'none';
            document.getElementById('ending-screen').style.display = 'block';
        }

        function getRank(score) {
            if (score >= 800) return "Cyber Guardian üõ°Ô∏è";
            if (score >= 600) return "Phish Buster üéØ";
            if (score >= 400) return "Scam Sleuth üîç";
            return "Novice üê£";
        }

        function restartGame() {
            // Reset game
            currentLevel = 1;
            xp = 0;
            score = 0;
            currentScenario = 0;

            document.getElementById('ending-screen').style.display = 'none';
            document.getElementById('homepage').style.display = 'block';
        }

        // Start game
        document.getElementById('homepage').style.display = 'block';
        document.getElementById('game-container').style.display = 'none';
        document.getElementById('ending-screen').style.display = 'none';
    </script>
</body>
</html>
